<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Test Page</title>
    <!-- Include Tabulator CSS from CDN -->
    <link
      href="https://unpkg.com/tabulator-tables@5.4.3/dist/css/tabulator.min.css"
      rel="stylesheet"
    />
    <!-- Include Tabulator JS from CDN -->
    <script
      type="text/javascript"
      src="https://unpkg.com/tabulator-tables@5.4.3/dist/js/tabulator.min.js"
    ></script>
  </head>
  <body>
    <div>
      <button id="ajax-trigger">Load Data via AJAX</button>
    </div>
    <div id="example-table"></div>

    <script>
      // Example data
    var tabledata = [
        {
            id: 1,
            name: "Billy Bob",
            progress: "12",
            gender: "male",
            height: 1,
            col: "red",
            dob: "",
            driver: 1,
        },
        {
            id: 2,
            name: "Mary May",
            progress: "1",
            gender: "female",
            height: 2,
            col: "blue",
            dob: "14/05/1982",
            driver: true,
        },
        {
            id: 3,
            name: "Christine Lobowski",
            progress: "42",
            height: 0,
            col: "green",
            dob: "22/05/1982",
            driver: "true",
        },
        {
            id: 4,
            name: "Brendon Philips",
            progress: "125",
            gender: "male",
            height: 1,
            col: "orange",
            dob: "01/08/1980",
        },
        {
            id: 5,
            name: "Margret Marmajuke",
            progress: "16",
            gender: "female",
            height: 5,
            col: "yellow",
            dob: "31/01/1999",
        },
    ];

    var tabledataJson = JSON.stringify(tabledata);

      //Build Tabulator
      var table = new Tabulator("#example-table", {
        height: "311px",
        layout: "fitColumns",
        placeholder: "No Data Set",
        columns: [
          { title: "Name", field: "name", sorter: "string", width: 200 },
          {
            title: "Progress",
            field: "progress",
            sorter: "number",
            formatter: "progress",
          },
          { title: "Gender", field: "gender", sorter: "string" },
          {
            title: "Rating",
            field: "rating",
            formatter: "star",
            hozAlign: "center",
            width: 100,
          },
          { title: "Favourite Color", field: "col", sorter: "string" },
          {
            title: "Date Of Birth",
            field: "dob",
            sorter: "date",
            hozAlign: "center",
          },
          {
            title: "Driver",
            field: "car",
            hozAlign: "center",
            formatter: "tickCross",
            sorter: "boolean",
          },
        ],
      });

      //trigger AJAX load on "Load Data via AJAX" button click
      document
        .getElementById("ajax-trigger")
        .addEventListener("click", function () {
          table.setData(tabledata);
        });
    </script>
  </body>
</html>
